# ==============================================
# CONFIGURACIÓN DE BASE DE DATOS H2 (PERSISTENTE)
# ==============================================
spring.datasource.url=jdbc:h2:file:./data/videojuegosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mantener datos en el archivo local (no memoria)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
